logLevel: info

########################
# RTSP SERVER (TCP ONLY)
########################

rtsp: yes
rtspAddress: "0.0.0.0:8556"
rtspTransports: [tcp]

# Disable UDP completely
# RTP INPUT (local only)
rtpAddress: "127.0.0.1:8000"
rtcpAddress: "127.0.0.1:8001"
# RTP OUTPUT (multicast disabled)
multicastIPRange: ""
multicastRTPPort: 0
multicastRTCPPort: 0

########################
# Disable all other servers
########################

rtmp: no
hls: no
webrtc: no
srt: no

########################
# AUTH disabled
########################

authMethod: internal
authInternalUsers:
  - user: any
    pass:
    ips: []
    permissions:
      - action: publish
        path:
      - action: read
        path:

########################
# PATHS
########################

paths:
  all:
    source: publisher

    # ðŸš€ IMPORTANT FIX FOR YOUR ISSUE
    sourceProtocol: tcp

    overridePublisher: yes