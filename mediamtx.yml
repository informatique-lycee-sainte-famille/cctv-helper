logLevel: info

########################
# RTSP SERVER (TCP ONLY)
########################

rtsp: yes
rtspAddress: "0.0.0.0:8554"
rtspTransports: [tcp]

# Disable UDP completely
rtpAddress: ""
rtcpAddress: ""
multicastIPRange: ""
multicastRTPPort: 0
multicastRTCPPort: 0

########################
# Disable all other servers
########################

rtmp: no
hls: no
webrtc: no
srt: no

########################
# AUTH disabled
########################

authMethod: internal
authInternalUsers:
  - user: any
    pass:
    ips: []
    permissions:
      - action: publish
        path:
      - action: read
        path:

########################
# PATHS
########################

paths:
  all:
    source: publisher

    # ðŸš€ IMPORTANT FIX FOR YOUR ISSUE
    sourceProtocol: tcp

    overridePublisher: yes